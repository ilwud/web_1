<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .chart-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .crypto-list {
            margin-top: 20px;
            padding: 0;
            list-style: none;
            text-align: center;
        }
        .crypto-list li {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background-color: #e3e3e3;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Dashboard</h1>
        <p>Live data for Bitcoin (BTC) and Ripple (XRP)</p>
    </header>

    <div class="container">
        <!-- Chart -->
        <div class="chart-container">
            <canvas id="cryptoChart"></canvas>
        </div>

        <!-- List -->
        <ul class="crypto-list" id="cryptoList">
            <!-- Dynamic content will go here -->
        </ul>
    </div>

    <footer>
        <p>Data provided by CoinGecko API</p>
    </footer>

    <script>
        // Fetch Data from API
        fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ripple&vs_currencies=usd')
            .then(response => response.json())
            .then(data => {
                // Update List
                const cryptoList = document.getElementById('cryptoList');
                cryptoList.innerHTML = `
                    <li><i class="fab fa-bitcoin"></i> Bitcoin (BTC): $${data.bitcoin.usd}</li>
                    <li><i class="fab fa-xrp"></i> Ripple (XRP): $${data.ripple.usd}</li>
                `;

                // Update Chart
                const ctx = document.getElementById('cryptoChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Bitcoin', 'Ripple'],
                        datasets: [{
                            label: 'Price in USD',
                            data: [data.bitcoin.usd, data.ripple.usd],
                            backgroundColor: ['#4caf50', '#2196f3'],
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
